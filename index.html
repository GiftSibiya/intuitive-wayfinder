<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Offline Static Website</title>
</head>
<body>
    <h1>Welcome to My Offline Page</h1>
    <p id="content">This site will save content for offline use.</p>

    <button onclick="saveContent()">Save Content for Offline Use</button>

    <!-- Placeholder for the PortraitWayfinder component -->
    <div id="wayfinder-container"></div>

    <!-- Include the PortraitWayfinder.js first so that it's loaded into the global scope -->
    <script src="src/components/PortraitWayfinder.js"></script>
    <!-- Include the app.js which will now use the globally accessible renderPortraitWayfinder function -->
    <script src="app.js"></script>
</body>
</html>
