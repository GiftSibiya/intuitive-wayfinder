<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Offline Static Website</title>
</head>
<body>
    <p id="content">This site will save content for offline use.</p>
    <p id="status">Checking online status...</p>

    <button onclick="saveContent()">Save Content for Offline Use</button>

    <!-- Placeholder for the PortraitWayfinder component -->
    <div id="wayfinder-container"></div>

    <!-- Import the external JavaScript files -->
    <script src="app.js"></script>
    <script src="src/components/PortraitWayfinder.js"></script>

    <script>
        window.onload = function() {
            loadOfflineContent();
            const container = document.getElementById('wayfinder-container');
            renderPortraitWayfinder(container);
        };
    </script>
</body>
</html>
